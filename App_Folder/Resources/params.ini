// Debug mode.
Make_Tests = False
Gen_Error_Data = False

// Quantum Billiard config.
Sim_Mode = "Semiclassic"
Bresenham_Algorithm = False
Delta = 10
Grid_Element_Size = 0.01
Closed = True
Iterations = 10000
Injection_X = 1.0
Injection_Y = 0.0
Perturbation = "sin(5.36577*x + phi)"
Realistic_Collision = True
Skip_Same = False
Normalize = True
Log = True
Default_Directories = True

// Simulation range.
Omega = 0.5
Phi = 0.246
Min_phi = -1.56
Max_phi = 1.57
Phi_step = 0.0009

// Csv output.
Csv_Output = True
Csv_Prefix = "out/csv/csv_"
Skip_Empty = True

// Color output.
Color_Output = False
Color_Prefix = "out/colorPlots/img_"
Color_Plotter = "Internal"

// Color absolute value output.
Absolute_Output = True
Abs_Color_Plotter = "Internal"
Abs_Color_Prefix = "out/nModesPlots/img_"
